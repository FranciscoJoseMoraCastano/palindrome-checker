<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Checker</title>
    <link rel="stylesheet" href="styles.css">  
</head>
<body>
    <!-- Palindrome Checker -->
    <div class="function-container">
        <h2>Palindrome Checker</h2>
        <p class="formatted-text">
Función que comprueba si la palabra pasada es un palíndromo.
        </p>
        <label for="palindrome-input">Introduce tu palabra:</label>
        <input type="text" id="text-input" placeholder="Palíndromo a comprobar...">
        <button onclick="checkPalindrome()" id="check-btn">Comprobar</button>
        <div class="result" id="result"></div>
    </div>
<script src="script.js"></script>
